<div class="signupFrm" id="signupFrm">  
    <div>
    <form method="post" class="form">  
      {% csrf_token %}  
        <h1 class="title">Register</h1>
        <!-- inputContainer -->
        {% for field in form %}  
        <p>  
          <!-- {{ field.label_tag }}<br>   -->
          
          <div class="inputContainer">
            {{field.label_tag}}
          {{ field }}
          </div>  
          {% if field.help_text %}  
            <small style="display: none ">{{ field.help_text }}</small>  
          {% endif %}  
          {% for error in field.errors %}  
            <p style="color: red">{{ error }}</p>  
          {% endfor %}  
        </p>  
        {% endfor %}  
        <input type="checkbox" onclick="myFunction()" style="color: red">Show Password
        <input type="submit" class="submitBtn" value="Next" onclick="myFun()" href="index.html">
        <p>Already Registered - <a href="#"  >Sign In</a></p>
    </form>
