      <div class="container">
        <h1> Registration form </h1>
        <form class="registartion-form" method="post" >
          {% csrf_token %}  
          <table>
            {% for field in form %} 
            <tr>
              <!-- <td><label for="name">{{field.label_tag}}:</label></td>  -->
              <td>{{field.label_tag}}</td>
              <td>{{ field }}</td>
            </tr>
            {% endfor %}
            <tr>
              <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
            </tr>
          </table>
          {% if field.help_text %}  
                <small style="display: none ">{{ field.help_text }}</small>  
          {% endif %}  
          {% for error in field.errors %}  
                <p style="color: red">{{ error }}</p>  
          {% endfor %} 
        </form>
        <p class="f">Already Registered - <a href="../login"  >Sign In</a></p>
      </div>
      
</body>
